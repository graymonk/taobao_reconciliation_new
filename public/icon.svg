<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #ef4444; }
      .foreground { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #dc2626; }
      .foreground { fill: white; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  <!-- 上升趋势箭头图标 -->
  <g transform="translate(40, 50)">
    <!-- 上升箭头 -->
    <path class="foreground" d="M50 80 L30 60 L50 60 L50 40 L70 40 L70 60 L90 60 L70 80 Z" fill-rule="evenodd"/>
    <!-- 图表线条 -->
    <path class="foreground" d="M20 90 L35 75 L50 60 L65 45 L80 30" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- 数据点 -->
    <circle class="foreground" cx="20" cy="90" r="3"/>
    <circle class="foreground" cx="35" cy="75" r="3"/>
    <circle class="foreground" cx="50" cy="60" r="3"/>
    <circle class="foreground" cx="65" cy="45" r="3"/>
    <circle class="foreground" cx="80" cy="30" r="3"/>
  </g>
</svg>
